<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Practices</title>
    <link rel="stylesheet" href="./styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images Practice</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="./images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="./images/hero-medium.webp">
                <img src="./images/hero-large.webp" alt="Picture of Aba Nigeria Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
    <footer>
        <small>&copy;<span id="year"></span> Okonkwo O. Godspower
            <br>
            <span id="lastModified"></span>
        </small>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
