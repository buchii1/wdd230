    <main class="form">
        <form method="get" action="/record.html">
            <fieldset>
                <legend>User Information</legend>
                <label for="uname" class="form-top">Username* <input type="text" name="uname" id="uname"
                        required></label>
                <label for="password" class="form-top">Password* <input type="password" name="password" id="password"
                        pattern="[A-Za-z0-9]{8,}" title="Please enter at least 8 alphanumeric characters" required>
                </label>
                <label for="password1" class="form-top">Re-enter Password* <input type="password" name="password1"
                        id="password1" pattern="[A-Za-z0-9]{8,}" title="Please re-enter your password" required>
                </label>
                <small id="passMessage"></small>
                <label for="email" class="form-top">Email* <input type="email" name="email" placeholder="hello@byui.edu"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" id="email"
                        title="Please enter a valid email address from the byui.edu domain" required>
                </label>
                <small id="emailMessage"></small>
                <label for="range" class="form-top">Page Rating: <span id="rangevalue">1</span> <input type="range"
                        id="range" name="range" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <button type="submit" class="submitBtn">Process User Data</button>
        </form>
    </main>
